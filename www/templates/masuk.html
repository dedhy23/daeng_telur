<ion-view title="Masuk" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="masuk-form1" class="list">
      <ion-list id="masuk-list2">
        <label class="item item-input" id="masuk-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="masuk-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="masuk-button1" class="button button-stable button-block">Log in</button>
      <a href-inappbrowser="/signup" id="masuk-button2" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
