<ion-view title="Rincian Barang" id="page7">
  <ion-content padding="true" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="rincianBarang-slider2" style="width:100%;height:200px;">
      <ion-slide-page id="rincianBarang-slide210" style="background:url(&quot;img/1NnLlFwnROueIbzGoymV_egg.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="rincianBarang-slide211" style="background:url(&quot;img/vX4CHTfDS0mAewBxnpwx_egg.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="rincianBarang-slide212" style="background:url(&quot;img/DbtflaZ7QfERI2MS1rvu_egg.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>
    <div id="rincianBarang-container27">
      <div class="spacer" style="width: 300px; height: 15px;"></div>
      <ion-list id="rincianBarang-list17">
        <ion-item id="rincianBarang-list-item53">Nama
          <span class="item-note">{{details_telur.nama_telur}}</span>
        </ion-item>
        <ion-item id="rincianBarang-list-item54">Harga
          <span class="item-note">{{details_telur.harga_jual}}</span>
        </ion-item>
        <ion-item id="rincianBarang-list-item56">Persediaan
          <span class="item-note">{{details_telur.persediaan}}</span>
        </ion-item>
      </ion-list>
    </div>
    <h4 id="rincianBarang-heading5" style="color:#000000;font-weight:400;">Deskripsi :</h4>
    <div id="rincianBarang-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#000000;">{{details_telur.deskripsi}}</p>
    </div>
    <div id="rincianBarang-container26" class="telpfixed">
      <div id="rincianBarang-container28" class="bar bar-footer">
        <button id="rincianBarang-button36" class="button button-positive button-block">Tap me!</button>
      </div>
    </div>
  </ion-content>
</ion-view>
